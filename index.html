<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Css/style.css">
  <title>Teemo Jump</title>
</head>
<body>
  <div class="game-intro">
    <img src="./images/game-logo.png" alt="game-logo" class="game-logo">
  </div>
  <div class="main-div">
    <div class="left-div">
      <div>
        <div class="health-bar" data-total="100" data-value="100">
          <div class="bar">
            <div class="hit"></div>
          </div>
        </div>
        <div>
          <h4>Badger Life</h4>
          <h5 class="score">Score:0</h5>
        </div>
      </div>

      <button id="btn-start">Start Game</button>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="div-right">
      <h4>Instructions</h4>
      <ol>
        <li>Move using Left/Right arrow keys</li>
        <li>Jump using the Spacebar</li>
        <li>Collect the Mushrooms</li>
        <li>Avoid the Saplings</li>
        <li>Play until health reaches 0</li>
        <li>SCORE HIGH, DON'T DIE!</li>
      </ol>
    </div>
  </div>
</body>
<script type="text/javascript" src="canvas.js"></script>
<script type="text/javascript" src="game.js"></script>
</html>
